<div mat-dialog-title>
    <h5>product Form</h5>
</div>
<form [formGroup]="prodForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>nom</mat-label>
                <input matInput formControlName="name" placeholder="nom">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>prix</mat-label>
                <input matInput type="number" formControlName="prix" placeholder="prix">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Quantit√©</mat-label>
                <input matInput type="number" placeholder="Qauntite" formControlName="quantite">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update':'save'}}</button>
    </div>
</form>
